<template>
    <lightning-card>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <div class="slds-p-around_medium">
            <lightning-button-icon onclick={handleRefresh} class="slds-float_right" icon-name="utility:rotate"></lightning-button-icon>
        </div>
        <div class="slds-p-around_medium slds-m-top_medium">
            <c-custom-data-table class="slds-max-medium-table_stacked" 
                onvaluechange={handleValueChange}
                data={cases} 
                columns={columns} 
                key-field="Id" 
                data-record="Id" 
                show-row-number-column="false"
                hide-checkbox-column="true">
            </c-custom-data-table>
        </div>
    </lightning-card>
</template>
